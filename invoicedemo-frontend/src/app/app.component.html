<h1>Your invoices</h1>

<table mat-table [dataSource]="invoices$" class="mat-elevation-z8">
  <ng-container matColumnDef="invoiceNumber">
    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
  </ng-container>

  <ng-container matColumnDef="billingAmount">
    <th mat-header-cell *matHeaderCellDef> Billing Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.billingAmount}} â‚¬ </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
